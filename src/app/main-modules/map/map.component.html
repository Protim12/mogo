<!-- Map Section -->
<section class="map-section ptb-100 parallax-bg">
    <div class="container">
        <div class="map-section-inner">
            <div class="section-title section-title-secondarycolor mb-0">
                <i class="fas fa-map-marker-alt section-top-icon"></i>
                <h2 (click)="mapSelect()">OPEN MAP</h2>
            </div>
        </div>
    </div>
</section>
<!-- Map Section -->

<!-- Map Modal -->
<div class="map-modal-wrapper" [class.active]="mapView">
    <div class="map-modal">
        <div class="map-modal-header">
            <h3>OUR LOCATION</h3>
            <button class="map-close-btn" (click)="mapClose()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="map-modal-body">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158857.7281080726!2d-0.24168024584704462!3d51.528771840474214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2sbd!4v1617944817113!5m2!1sen!2sbd"></iframe>
        </div>
        <div class="map-modal-footer">
            <button (click)="mapClose()">CLOSE MAP</button>
        </div>
    </div>
</div>
<!-- Map Modal -->
